<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <div class="calculator">
                <div class="display">
                    <div class="top-input">0</div>
                </div>
                <div class="buttons-box">
                    
                    <div data-value="C" class="button calc-clear calc-operator calc-gray">C</div>
                    <div data-value="negative" class="button calc-plus-minus calc-operator calc-gray">+/-</div>
                    <div data-value="%" class="button calc-mod calc-operator calc-gray">%</div>
                    <div data-value="/" class="button calc-divide calc-operator calc-orange">รท</div>
                    
                    <div data-value="7" class="button calc-numbers calc-dark">7</div>
                    <div data-value="8" class="button calc-numbers calc-dark">8</div>
                    <div data-value="9" class="button calc-numbers calc-dark">9</div>
                    <div data-value="*" class="button calc-multiply calc-operator calc-orange">ร</div>

                    <div data-value="4" class="button calc-numbers calc-dark">4</div>
                    <div data-value="5" class="button calc-numbers calc-dark">5</div>
                    <div data-value="6" class="button calc-numbers calc-dark">6</div>
                    <div data-value="-" class="button calc-minus calc-operator calc-orange">-</div>

                    <div data-value="1" class="button calc-numbers calc-dark">1</div>
                    <div data-value="2" class="button calc-numbers calc-dark">2</div>
                    <div data-value="3" class="button calc-numbers calc-dark">3</div>
                    <div data-value="+" class="button calc-plus calc-operator calc-orange">+</div>
                    
                    
                    
                    <div data-value="0" class="button calc-numbers calc-dark calc-zero">0</div>
                    <div data-value="." class="button calc-numbers calc-dark">.</div>
                    <div data-value="=" class="button calc-equal calc-dark">=</div>
                </div>
            </div>
            <footer>
                CopyRight
            </footer>
        </div>
    </main>


    <script src="js/script.js"></script>
</body>
</html>
